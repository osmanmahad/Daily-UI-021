<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body onload="document.querySelector('.input_search').value=''">
    <div class="contain">
      <div class="cenetr">
        <div class="text">
          <h1>Search Bar</h1>
          <p>
            Type what you want to search on Google in the input field and press
            enter to complete serach.
          </p>
        </div>

        <div class="wrapper">
          <div class="search_box_wrap">
            <div class="search_box">
              <form
                action="http://www.google.com/search"
                method="get"
                target="_blank"
              >
                <input
                  type="text"
                  value="search"
                  name="q"
                  placeholder="Search"
                  class="input_search"
                />
              </form>
            </div>
            <div class="search_btn">
              <span class="icon">
                <ion-icon name="search-outline"></ion-icon>
              </span>
            </div>
            <div class="close_btn">
              <span class="icon">
                <ion-icon name="close-outline"></ion-icon>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
